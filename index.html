<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/codingChallenge/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="home-div">
        <h3>freeCodeCamp Survey Form</h3>
        <p><i>Thank you for taking the time to help us improve the platform</i></p>

        <div class="input-div" >
            <form class="form" style="background-color: rgb(74, 74, 122);">
                <div class="form-group" style="text-align:left;">
                  <label for="exampleFormControlInput1"><b>Name</b></label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                </div>
                <div class="form-group" style="text-align:left;">
                    <label for="exampleFormControlInput1"><b>Email</b></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                  </div>
                  <div class="form-group" style="text-align:left;">
                    <label for="exampleFormControlInput1"><b>Age</b></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter you age">
                  </div>
                <div class="form-group" style="text-align: left;">
                  <label for="exampleFormControlSelect1"><b>Which option best describes your current role?</b></label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group" style="text-align:left;">
                    <label for="exampleFormControlInput1"><b>What would you like to see improved? (Check all that apply)</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="flexCheckDefault">
                            Front-end Projects
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Back-end Projects
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="flexCheckDefault">
                            Data Visualization
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="flexCheckDefault">
                            Open Source Community
                        </label>
                      </div>
                  </div>
                <div class="form-group" style="text-align: left;">
                  <label for="exampleFormControlTextarea1"><b>Any comments or suggestions?</b></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
